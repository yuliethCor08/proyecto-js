<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pokedex{
            display: inline-block;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;
            margin: 10px;
        }
        .pokemon{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 5px;
        }
        .date1{
            color: steelblue;
        }
        .date2{
            color: darkolivegreen;
        }
      </style>
</head>
<body>
    
    <div class="pokedex" id="pokedex-t1">
        <button onclick="displayPokemonsUno()" class="miPokemon">Mi pokemón</button>
        <div class="pokemon" id="pokemon1"></div>
        <div class="date1">
            <div id="name1"></div>
            <div id="hp1"></div>
            <div id="attack1"></div>
            <div id="defence1"></div>
            <div id="speed1"></div>
        </div>
    </div>

    <div class="pokedex">
        <button onclick="displayPokemonsDos()" class="figth">Figth</button>
    </div>

    <div class="pokedex">
        <button>CPU Pokemón</button>
        <div class="cpuPokemon"></div>
        <div class="pokemon" id="pokemon2"></div>
        <div class="date2">
            <div id="name2"></div>
            <div id="hp2"></div>
            <div id="attack2"></div>
            <div id="defence2"></div>
            <div id="speed2"></div>
        </div>
        <div class="winner"></div>
    </div>

    <script>
        async function getPokemon(id) {
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
            if (response.ok) {
                const data = await response.json();
                return data;
            } else {
                const newId = getRandomNumber(1, 806);
                return getPokemon(newId);
            }
        }

        async function displayPokemonsUno() {
            for (let i = 1; i <= 2; i++) {
                const pokemonId = getRandomNumber(1, 1000);
                const pokemon = await getPokemon(pokemonId);
                const pokemonElement = document.getElementById(`pokemon1`);
                const pokemonName = document.getElementById(`name1`);
                const pokemonHp = document.getElementById(`hp1`);
                const pokemonAttack = document.getElementById(`attack1`);
                const pokemonDefence = document.getElementById(`defence1`);
                const pokemonSpeed = document.getElementById(`speed1`);

                pokemonElement.innerHTML = `<img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">`;
                pokemonName.innerHTML = `<p>Name: ${pokemon.name}<p>`;
                pokemonHp.innerHTML = `<p>${pokemon.stats[0].stat.name}: ${pokemon.stats[0].base_stat}<p>`;
                pokemonAttack.innerHTML = `<p>${pokemon.stats[1].stat.name}: ${pokemon.stats[1].base_stat}<p>`;
                pokemonDefence.innerHTML = `<p>${pokemon.stats[2].stat.name}: ${pokemon.stats[2].base_stat}<p>`;
                pokemonSpeed.innerHTML = `<p>${pokemon.stats[5].stat.name}: ${pokemon.stats[5].base_stat}<p>`;
                
                // pokemonElement.innerHTML = `<p>${pokemon.stats[k].base_stat}<p>`;
                // pokemonElement.innerHTML = `<p>${pokemon.base_experience}<p>`;
            }
        }

        async function displayPokemonsDos() {
            
                const pokemonId = getRandomNumber(1, 1000);
                const pokemon = await getPokemon(pokemonId);
                const pokemonElement = document.getElementById(`pokemon2`);
                const pokemonName = document.getElementById(`name2`);
                const pokemonHp = document.getElementById(`hp2`);
                const pokemonAttack = document.getElementById(`attack2`);
                const pokemonDefence = document.getElementById(`defence2`);
                const pokemonSpeed = document.getElementById(`speed2`);

                pokemonElement.innerHTML = `<img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">`;
                pokemonName.innerHTML = `<p>Name: ${pokemon.name}<p>`;
                pokemonHp.innerHTML = `<p>${pokemon.stats[0].stat.name}: ${pokemon.stats[0].base_stat}<p>`;
                pokemonAttack.innerHTML = `<p>${pokemon.stats[1].stat.name}: ${pokemon.stats[1].base_stat}<p>`;
                pokemonDefence.innerHTML = `<p>${pokemon.stats[2].stat.name}: ${pokemon.stats[2].base_stat}<p>`;
                pokemonSpeed.innerHTML = `<p>${pokemon.stats[5].stat.name}: ${pokemon.stats[5].base_stat}<p>`;
                
                // pokemonElement.innerHTML = `<p>${pokemon.stats[k].base_stat}<p>`;
                // pokemonElement.innerHTML = `<p>${pokemon.base_experience}<p>`;
            }
        


        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // displayPokemons();
    </script>
</body>
</html>
