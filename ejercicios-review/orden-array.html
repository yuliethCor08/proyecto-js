<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordenador de Nombres</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: calc(70% - 20px);
      padding: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      resize: none;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<form id="namesForm">
  <label for="nameInput">Ingrese nombres:</label>
  <input type="text" id="nameInput" placeholder="Ingrese un nombre">

  <button type="button" onclick="agregarNombre()">Agregar Nombre</button>

  <textarea id="namesOutput" readonly></textarea>
</form>

<script>
  const nombres = [];

  function agregarNombre() {
    const nameInput = document.getElementById('nameInput');
    const namesOutput = document.getElementById('namesOutput');

    const nombre = nameInput.value.trim();
    if (nombre !== '') {
      nombres.push(nombre);
      nombres.sort();

      // Actualizar el Ã¡rea de texto con los nombres ordenados
      namesOutput.value = nombres.join('\n');

      // Limpiar el campo de entrada
      nameInput.value = '';
    }
  }
</script>

</body>
</html>
