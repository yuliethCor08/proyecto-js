<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Grados Celsius a Fahrenheit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<form id="conversionForm">
  <label for="celsiusInput">Grados Celsius:</label>
  <input type="number" id="celsiusInput" placeholder="Ingrese grados Celsius" required>

  <button type="button" onclick="convertir()">Convertir</button>

  <label for="fahrenheitResult">Resultado en Fahrenheit:</label>
  <input type="text" id="fahrenheitResult" readonly>
</form>

<script>
  function convertir() {
    // Obtener el valor de grados Celsius
    const celsiusInput = document.getElementById('celsiusInput');
    const gradosCelsius = parseFloat(celsiusInput.value);

    // Verificar si la entrada es un número válido
    if (!isNaN(gradosCelsius)) {
      // Realizar la conversión a grados Fahrenheit
      const gradosFahrenheit = (gradosCelsius * 9/5) + 32;

      // Mostrar el resultado en el formulario
      const fahrenheitResult = document.getElementById('fahrenheitResult');
      fahrenheitResult.value = gradosFahrenheit.toFixed(2);
    } else {
      alert('Por favor, ingrese un valor numérico válido en grados Celsius.');
    }
  }
</script>

</body>
</html>
